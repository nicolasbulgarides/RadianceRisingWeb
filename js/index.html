<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Radiant Rays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <!-- Google Fonts — open-source fonts for the font selector system -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Raleway:wght@300;400;600&family=Orbitron:wght@400;600&family=Exo+2:wght@300;400;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase — loaded as an ES module so it can use the modular SDK.
       Deferred by default; does not block game startup. -->
  <script type="module" src="./firebase/firebaseInit.js"></script>

  <!-- Load latest Babylon.js v8 from CDN for optimal performance and audio support -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script src="./launch/diagnostics/catastropheManager.js"></script>
  <script src="./launch/diagnostics/loggerCooldownRegistry.js"></script>
  <script src="./launch/diagnostics/loggerOmega.js"></script>
  <script src="./launch/diagnostics/initializationDiagnosticsLogger.js"></script>
  <script src="./launch/diagnostics/benchmarkManager.js"></script>
  <script src="./launch/launchsequence/config.js"></script>
  <script src="./launch/launchsequence/scriptInitializer.js"></script>
  <script src="./launch/launchsequence/fundamentalSystemBridge.js"></script>
  <script src="./launch/launchsequence/radiantEngineManager.js"></script>


  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scrollbars */
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      /* Subtract Android nav bar height so Babylon GUI stays above it */
      height: calc(100% - env(safe-area-inset-bottom, 0px));
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");

    let runLocally = true;

    if (Config.STATUS_ENVIRONMENT.toUpperCase() === "PRODUCTION"
      && Config.STATUS_IN_DEPLOYMENT == true && Config.STATUS_IN_DEVELOPMENT == false) {
      runLocally = false;
      Config.finalizeLocalDetermination(runLocally);
    } else {
      runLocally = true;
    }
    Config.finalizeLocalDetermination(runLocally);


    var scriptInitializer = new ScriptInitializer(canvas, runLocally);
  </script>
</body>

</html>
