    />

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>


    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      canvas {
        display: block; /* Remove inline styling issues */
        position: absolute; /* Ensure it fills the container */
        top: 0;
        left: 0;
        width: 100%; /* Fixed width */
        height: 100%; /* Fixed height */
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      var canvas = document.getElementById("renderCanvas");

      let runLocally = false;

      if (Config.STATUS_ENVIRONMENT.toUpperCase() === "PRODUCTION" 
      && Config.STATUS_IN_DEPLOYMENT == true && Config.STATUS_IN_DEVELOPMENT == false) {
        runLocally = false;
        Config.finalizeLocalDetermination(runLocally);
      } else {
        runLocally = true;
      }
      Config.finalizeLocalDetermination(runLocally);


      var scriptInitializer = new ScriptInitializer(canvas, runLocally);
    </script>
  </body>
</html>
