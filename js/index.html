    />

      html,

        width: 100%;
        height: 100%;

      canvas {
        display: block; /* Remove inline styling issues */

        left: 0;
        width: 100%; /* Fixed width */
        height: 100%; /* Fixed height */
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      var canvas = document.getElementById("renderCanvas");

      let runLocally = true;

      var scriptInitializer = new ScriptInitializer(canvas, runLocally);
    </script>
